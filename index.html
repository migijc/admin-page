<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/egq8jkw.css">
    <link rel="stylesheet" href="https://use.typekit.net/egq8jkw.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />




</head>
<body>
<div class="mainContainer">
    <div class="sideBar">
        <div class="dashboardHeader"><span class="dashIcon"></span>Dashboard</div>
        <div class="mainActions">
            <ul>
                <li><span class="material-symbols-outlined">
                    home
                    </span>Home</li>
                <li><span class="material-symbols-outlined">
                    account_circle
                    </span>Profile</li>
                <li><span class="material-symbols-outlined">
                    mail
                    </span>Messages</li>
                <li><span class="material-symbols-outlined">
                    history
                </span>History</li>
                <li><span class="material-symbols-outlined">
                    task_alt
                    </span>Tasks</li>
                <li><span class="material-symbols-outlined">
                    forum
                    </span>Communities</li>
            </ul>
        </div>
        <div class="supportActions">
            <ul>
                <li><span class="material-symbols-outlined">
                    settings
                    </span>Settings</li>
                <li><span class="material-symbols-outlined">
                    help
                    </span>Support</li>
                <li><span class="material-symbols-outlined">
                    lock
                    </span>Privacy</li>
            </ul>
        </div>
    </div>
    <div class="header">
        <div class="headerTop">
            <div class="searchContainer">
                <span class="material-symbols-outlined searchIcon">
                    search
                    </span>
                <input type="search" name="search" id="searched">
            </div>
            <div class="userInfo">
                <span class="material-symbols-outlined notificationIcon">
                    notifications_active
                    </span>
                <div class="profilePicture pic1"></div>
                <p class="userName">Peter Parker</p>
            </div>
        </div>
        <div class="headerBottom">
            <div class="profilePicture pic2"></div>
            <div class="greetingSection">
                <p class="greeting">Hey there,</p>
                <p class="userName userName2">Peter Parker</p>
            </div>
            <div class="buttons">
                <button>New</button><button>Upload</button><button>Share</button>
            </div>
        </div>
    </div>
    <div class="mainContent">
        <div class="leftSideMainContent">
            <h1 class="projectsHeader">Your Projects</h1>
            <div class="articleContainer">
                <div class="article"></div>
                <div class="article"></div>
                <div class="article"></div>
                <div class="article"></div>
                <div class="article"></div>
                <div class="article"></div>
            </div>
        </div>
        <div class="rightSideMainContent">
            <div class="announcementContainer">
                <h1 class="announcementsHeader">Announcements</h1>
                <div class="announcements"></div>
            </div>
            <div class="trendingContainer">
                <h1 class="trendingHeader">Trending</h1>
                <div class="trending"></div>
            </div>
        </div>

    </div>
</div>
