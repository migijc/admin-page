<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/egq8jkw.css">
    <link rel="stylesheet" href="https://use.typekit.net/egq8jkw.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />




</head>
<body>
<div class="container"> 
    <div class="sideBar">
        <div class="dashboardHeader"><span class="dashIcon"></span>Dashboard</div>
        <div class="mainActions">
            <ul>
                <li><span class="material-symbols-outlined">
                    home
                    </span>Home</li>
                <li><span class="material-symbols-outlined">
                    account_circle
                    </span>Profile</li>
                <li><span class="material-symbols-outlined">
                    mail
                    </span>Messages</li>
                <li><span class="material-symbols-outlined">
                    history
                </span>History</li>
                <li><span class="material-symbols-outlined">
                    task_alt
                    </span>Tasks</li>
                <li><span class="material-symbols-outlined">
                    forum
                    </span>Communities</li>
            </ul>
        </div>
        <div class="supportActions">
            <ul>
                <li><span class="material-symbols-outlined">
                    settings
                    </span>Settings</li>
                <li><span class="material-symbols-outlined">
                    help
                    </span>Support</li>
                <li><span class="material-symbols-outlined">
                    lock
                    </span>Privacy</li>
            </ul>
        </div>
    </div>
<div class="rightColumn">
    <div class="header">
        <div class="headerTop">
            <span class="searchIcon"></span>
            <input type="search" name="seached" id="search" placeholder="What do you want to search for?">
            <div class="userDetails">
                <div class="notificationIcon"></div>
                <div class="profilePicture pic1"></div>
                <div class="userName">Peter Parker</div>
            </div>
        </div>
        <div class="headerBottomGreet">
            <div class="profilePicture pic2"></div>
            <div class="greet">Hey there,</div>
            <h3>Peter Parker </h3>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
    </div>
    <div class="mainContent">
        <h2>Your Projects</h2>
        <h2>Announcements</h2>
    </div>
</div>
</body>
</html>
