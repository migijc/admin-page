<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/egq8jkw.css">
    <link rel="stylesheet" href="https://use.typekit.net/egq8jkw.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />




</head>
<body>
<div class="mainContainer">
    <div class="sideBar">
        <div class="dashboardHeader"><span class="dashIcon"></span>Dashboard</div>
        <div class="mainActions">
            <ul>
                <li><span class="material-symbols-outlined">
                    home
                    </span>Home</li>
                <li><span class="material-symbols-outlined">
                    account_circle
                    </span>Profile</li>
                <li><span class="material-symbols-outlined">
                    mail
                    </span>Messages</li>
                <li><span class="material-symbols-outlined">
                    history
                </span>History</li>
                <li><span class="material-symbols-outlined">
                    task_alt
                    </span>Tasks</li>
                <li><span class="material-symbols-outlined">
                    forum
                    </span>Communities</li>
            </ul>
        </div>
        <div class="supportActions">
            <ul>
                <li><span class="material-symbols-outlined">
                    settings
                    </span>Settings</li>
                <li><span class="material-symbols-outlined">
                    help
                    </span>Support</li>
                <li><span class="material-symbols-outlined">
                    lock
                    </span>Privacy</li>
            </ul>
        </div>
    </div>
    <div class="header">
        header
    </div>
    <div class="mainContent">
        <div class="leftSideMainContent">
            <h1 class="projectsHeader">Your Projects</h1>
            <div class="articleContainer">
                <div class="article">article1</div>
                <div class="article">article 2</div>
                <div class="article">article 3</div>
                <div class="article">article 4</div>
                <div class="article">article 5</div>
                <div class="article">article 6</div>
            </div>
        </div>
        <div class="rightSideMainContent">
            <div class="announcementContainer">
                <h1 class="announcementsHeader">Announcements</h1>
                <div class="announcements">w</div>
            </div>
            <div class="trendingContainer">
                <h1 class="trendingHeader">Trending</h1>
                <div class="trending">w</div>
            </div>
        </div>

    </div>
</div>
